<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #0b1320;
      --card: #20243d;
      --teal-start: #1f6b74;
      --teal-end: #2d8a9a;
      --history: red;
      --leftbt: #9598A9;
      --plus: #528E2F;
    }

    h1 {
      font-family: 'poppins', sans-serif;
      font-weight: 700;
    }
  </style>
</head>

<body class="min-h-screen bg-[color:var(--bg)] text-white font-sans">

  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-6">

    <header class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-4" id="home">
        <div class="w-12 h-12 bg-white/10 rounded-full"></div>
        <div>
          <p class="text-sm text-gray-300">Hello</p>
          <p class="font-semibold text-lg">Daiki</p>
        </div>
      </div>
      <button class="p-2 rounded-full bg-white/5 hover:bg-white/10" id="notification">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-300" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
      </button>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-2 gap-6">

      <section class="lg:col-span-2">
        <div class="rounded-xl bg-gradient-to-r from-[color:var(--teal-start)] to-[color:var(--teal-end)] p-6 mb-4">
          <p class="text-sm text-white/90">Monthly Balance</p>
          <h2 class="text-3xl font-extrabold mt-2" id="m-balance"></h2>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6">
          <div class="rounded-lg bg-[color:var(--card)] p-4">
            <p class="text-sm text-gray-400">Income</p>
            <p class="font-bold text-2xl mt-2" id="m-income">$0</p>
          </div>
          <div class="rounded-lg bg-[color:var(--card)] p-4">
            <p class="text-sm text-gray-400">Expense</p>
            <p class="font-bold text-2xl mt-2" id="m-expense">$0</p>
          </div>
        </div>

      </section>

      <div class="rounded-full bg-white/6 p-1 inline-flex items-center mb-4">
        <button id="btn-week"
          class="px-6 py-2 rounded-full bg-[color:var(--teal-start)] text-white font-medium">Week</button>
        <button id="btn-month" class="px-6 py-2 rounded-full text-gray-300">Month</button>
        <button id="btn-year" class="px-6 py-2 rounded-full text-gray-300">Year</button>
      </div>
      <section class="lg:col-span-1" aria-label="charts-section"></section>

      <div class="rounded-xl bg-[color:var(--card)] p-6 mt-4">
        <h2>Expenses per category</h2>
        <canvas id="barChart" class="mt-4" height="300"></canvas>
      </div>
      <div class="rounded-xl bg-[color:var(--card)] p-6 mt-4">
        <canvas id="pieChart" height="300"></canvas>
      </div>

      <nav
        class="fixed bottom-0 left-0 w-full bg-[var(--card)] flex justify-around items-center py-3 border-t border-gray-700">
        <button class="flex flex-col items-center" id="home">
          <img src="./assets/logo/active_home.svg" alt="home" class="w-5 h-5">
        </button>
        <button class="flex flex-col items-center" id="receipt">
          <img src="./assets/logo/default_transaction.svg" alt="note" class="w-5 h-5">
        </button>
        <button class="flex flex-col items-center" id="open-form">
          <img src="./assets/logo/default_add.svg" alt="plus" class="w-6 h-6">
        </button>
        <button class="flex flex-col items-center" id="category">
          <img src="./assets/logo/default_categories.svg" alt="grid" class="w-5 h-5">
        </button>
        <button class="flex flex-col items-center" id="openSettings">
          <img src="./assets/logo/default_setting.svg" alt="settings" class="w-5 h-5">
        </button>
      </nav>

    </main>

  </div>

  <script>


    document.getElementById('open-form').addEventListener('click', () => window.location.href = "./pages/saveTransaction.html");
    document.getElementById('notification').addEventListener('click', () => window.location.href = "./pages/notification.html");
    document.getElementById('home').addEventListener('click', () => window.location.href = "./index.html");
    document.getElementById('receipt').addEventListener('click', () => window.location.href = "./pages/transaction.html")
    document.getElementById('category').addEventListener('click', () => window.location.href = "./pages/categories.html")
    document.getElementById('openSettings').addEventListener('click', () => window.location.href = "./pages/setting.html")


  </script>
  <script src="JS/main.js"></script>

</body>

</html>

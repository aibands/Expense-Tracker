<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense tracker - add transaction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        :root {
            --bg: #0b1320;
            --card: #20243d;
            --teal-start: #1f6b74;
            --teal-end: #2d8a9a;
            --history: red;
            --leftbt: #9598A9;
            --plus: #528E2F;
        }

        h1 {
            font-family: 'poppins', sans-serif;
            font-weight: 700;
        }
    </style>
</head>

<body class="lg:flex min-h-screen bg-[color:var(--bg)] text-white font-sans">

    <nav
        class="fixed bottom-0 left-0 w-full bg-[var(--card)] flex justify-around items-center py-3 border-t border-gray-700
        lg:static lg:flex-col lg:w-20 lg:h-screen lg:justify-start lg:gap-8 lg:border-t-0 lg:border-r lg:border-gray-700">
        <button class="flex flex-col items-center lg:mt-4" id="home">
            <img src="../assets/logo/default_home.svg" alt="home" class="w-6 h-6" />
        </button>
        <button class="flex flex-col items-center" id="receipt">
            <img src="../assets/logo/default_transaction.svg" alt="note" class="w-6 h-6" />
        </button>
        <button class="flex flex-col items-center" id="open-form">
            <img src="../assets/logo/active_add.svg" alt="plus" class="w-6 h-6" />
        </button>
        <button class="flex flex-col items-center" id="categories">
            <img src="../assets/logo/default_categories.svg" alt="grid" class="w-6 h-6" />
        </button>
        <button class="flex flex-col items-center" id="openSettings">
            <img src="../assets/logo/default_setting.svg" alt="settings" class="w-6 h-6" />
        </button>
    </nav>

    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-6">

        <header class="flex items-center justify-between mb-6">
            <div class="flex items-center gap-4" id="index">
                <div class="w-12 h-12 bg-white/10 rounded-full"></div>
                <div>
                    <p class="text-sm text-gray-300">Hello</p>
                    <p class="font-semibold text-lg">Daiki</p>
                </div>
            </div>
            <button class="p-2 rounded-full bg-white/5 hover:bg-white/10" id="notification">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-300" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
            </button>
        </header>

        <main class="" arial-label="main section">

            <div class="w-full bg-white/5 rounded-xl p-6">
                <div class="flex items-center justify-center mb-4">
                    <h3 class="text-lg font-semibold">Add/Edit transaction</h3>
                </div>

                <form action="#" id="transaction-form">
                    <div class="bg-[color:var(--card)] rounded-lg p-4 space-y-3">
                        <div class="rounded-full bg-white/6 p-1 inline-flex">
                            <button id="type-expense"
                                class="px-4 py-2 rounded-full bg-[color:var(--teal-start)] cl-expense">Expense</button>
                            <button id="type-income" class="px-4 py-2 rounded-full text-gray-300">Income</button>
                        </div><br />

                        <label class="text-sm text-gray-400">Amount</label>
                        <input id="amount" type="number" placeholder="$0.00" step="0.01"
                            class="w-full rounded-md p-3 bg-white/6 placeholder:text-gray-400 text-gray-600" />

                        <label class="text-sm text-gray-400">Category</label>
                        <select class="w-full rounded-md p-3 bg-white/6 text-gray-600" id="category">

                        </select>

                        <label class="text-sm text-gray-400">Date</label>
                        <input type="date" class="w-full rounded-md p-3 bg-white/6 text-gray-600" id="date" />

                        <label class="text-sm text-gray-400">Description (Optional)</label>
                        <input type="text" placeholder="Description"
                            class="w-full rounded-md p-3 bg-white/6 text-gray-600" id="description" />

                        <button id="save-btn"
                            class="w-full rounded-lg py-3 bg-[color:var(--teal-start)] hover:bg-[color:var(--teal-end)] font-medium">Add
                            Transaction</button>
                    </div>
                </form>
            </div>

        </main>
    </div>


    <script>
        const settingsPage = document.getElementById('settingsPage')
        const closeSettings = document.getElementById('closeSettings')
        const openSettings = document.getElementById('openSettings')


        const typeExpense = document.getElementById('type-expense')
        const typeIncome = document.getElementById('type-income')
        typeExpense.addEventListener('click', () => {
            typeExpense.classList.add('bg-[color:var(--teal-start)]'); typeIncome.classList.remove('bg-[color:var(--teal-start)]'); typeIncome.classList.add('text-gray-300')
        })
        typeIncome.addEventListener('click', () => {
            typeIncome.classList.add('bg-[color:var(--teal-start)]', 'text-white'); typeExpense.classList.remove('bg-[color:var(--teal-start)]'); typeExpense.classList.add('text-gray-300')
        })

        document.getElementById('notification').addEventListener('click', () => window.location.href = "notification.html");
        document.getElementById('open-form').addEventListener('click', () => window.location.href = "./saveTransaction.html");
        document.getElementById('index').addEventListener('click', () => window.location.href = "../index.html");
        document.getElementById('home').addEventListener('click', () => window.location.href = "../index.html");
        document.getElementById('receipt').addEventListener('click', () => window.location.href = "./transaction.html")
        document.getElementById('categories').addEventListener('click', () => window.location.href = "./categories.html")
        document.getElementById('openSettings').addEventListener('click', () => window.location.href = "./setting.html")
    </script>
    <script src="../JS/saveTransaction.js"></script>

</body>

</html>

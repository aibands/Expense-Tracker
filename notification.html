<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        :root{
      --bg:#0F1427;
      --card:#20243D; 
      --white:#f8f8f8;
      --grey: #A6A6A6;
      --lightgrey: #DADADA;
      --check: #1B546C;
      --check_circle: #0E384A;
      font-family: "Poppins", sans-serif;
      background-color: var(--bg);
        }
    </style>
</head>
<body>
    <!-- Title -->
    <div class="flex flex-row p-10">
        <img id="goBack" class="w-[24px] h-[24px] cursor-pointer" src="./logo/ArrowLeft.svg" alt="">
        <h1 class="text-[16px] font-bold mx-auto text-[var(--white)]">Notification</h1>
    </div>

    <!-- notification -->
     <div class="px-8 my-3">
        <div class="flex bg-[var(--card)] rounded-lg p-4 items-center justify-between">
            <div class="flex gap-2 items-center justify-center">
                <div class="flex items-center justify-center w-12 h-12 rounded-lg bg-[var(--check)]">
                    <img src="./logo/Warning.svg" class=" w-6 h-6 object-contain" >
                </div>
                <div>
                    <p class="text-[var(--white)] text-[14px]">Warning!</p>
                    <p class="text-[var(--grey)] text-[12px]">You spent on food more than usual</p>
                </div>
            </div>
            <div>
                <p class="text-[var(--grey)] text-[12px]">4 Oct</p>
            </div>
        </div>
     </div>

     <div class="px-8 my-3">
        <div class="flex bg-[var(--card)] rounded-lg p-4 items-center justify-between">
            <div class="flex gap-2 items-center justify-center">
                <div class="flex items-center justify-center w-12 h-12 rounded-lg bg-[var(--check)]">
                    <img src="./logo/Warning.svg" class=" w-6 h-6 object-contain" >
                </div>
                <div>
                    <p class="text-[var(--white)] text-[14px]">Warning!</p>
                    <p class="text-[var(--grey)] text-[12px]">Your Rent budget is empty</p>
                </div>
            </div>
            <div>
                <p class="text-[var(--grey)] text-[12px]">3 Oct</p>
            </div>
        </div>
     </div>     

     <div class="px-8 my-3">
        <div class="flex bg-[var(--card)] rounded-lg p-4 items-center justify-between">
            <div class="flex gap-2 items-center justify-center">
                <div class="flex items-center justify-center w-12 h-12 rounded-lg bg-[var(--check)]">
                    <img src="./logo/Confetti.svg" class=" w-6 h-6 object-contain" >
                </div>
                <div>
                    <p class="text-[var(--white)] text-[14px]">Congratulations!</p>
                    <p class="text-[var(--grey)] text-[12px]">You spent 10% less than last month!</p>
                </div>
            </div>
            <div>
                <p class="text-[var(--grey)] text-[12px]">1 Oct</p>
            </div>
        </div>
     </div>     

     <script> 
     document.getElementById('goBack').addEventListener('click', () => window.location.href = "index.html");
   </script>
</body>
</html>

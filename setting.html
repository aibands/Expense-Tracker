<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        :root{
      --bg:#0F1427;
      --card:#20243D; 
      --white:#f8f8f8;
      --grey: #A6A6A6;
      --lightgrey: #DADADA;
      --check: #1B546C;
      --check_circle: #0E384A;
      font-family: "Poppins", sans-serif;
      background-color: var(--bg);
        }
    </style>
</head>
<body>
    <!-- Title -->
    <div class="flex flex-row p-10">
        <h1 class="text-[16px] font-bold mx-auto text-[var(--white)]">Setting</h1>
    </div>

    <div class="setting mb-4">
        <h1 class="text-[16px] font-regular mx-auto text-[var(--white)] mt-1">General</h1>
        <div class="setting-box flex h-10 p-2 justify-between items-center self-stretch w-screen bg-[var(--card)] rounded-l mb-2">
            <p class="text-[var(--white)] text-[14px]">Profile</p>
            <img src="./img/next.svg">
        </div>
        <div class="setting-box flex h-10 p-2 justify-between items-center self-stretch w-screen bg-[var(--card)] rounded-l mb-2">
            <p class="text-[var(--white)] text-[14px]">Appearance</p>
            <div class="flex flex-row"> 
                <p class="text-[var(--grey)] text-[14px]"> System</p>
                <img src="./img/next.svg">
            </div>
        </div>
        <div class="setting-box flex h-10 p-2 justify-between items-center self-stretch w-screen bg-[var(--card)] rounded-l mb-2">
            <p class="text-[var(--white)] text-[14px]">Notification</p>
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" class="sr-only peer">
                <div class="w-11 h-6 bg-[var(--grey)] rounded-full peer-checked:bg-[var(--check)] transition-colors"></div>
                <div class="absolute left-0.5 top-0.5 w-5 h-5 bg-[var(--lightgrey)] rounded-full shadow-md peer-checked:translate-x-5 transition-transform"></div>
            </label>
        </div>
        <div class="setting-box flex h-10 p-2 justify-between items-center self-stretch w-screen bg-[var(--card)] rounded-l mb-2">
            <p class="text-[var(--white)] text-[14px]">Currency</p>
            <div class="flex flex-row"> 
                <p class="text-[var(--grey)] text-[14px]">CAD</p>
                <img src="./img/next.svg">
            </div>
        </div>
        <div class="setting-box flex h-10 p-2 justify-between items-center self-stretch w-screen bg-[var(--card)] rounded-l mb-2">
            <p class="text-[var(--white)] text-[14px]">Display Cent</p>
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" class="sr-only peer">
                <div class="w-11 h-6 bg-[var(--grey)] rounded-full peer-checked:bg-[var(--check)] transition-colors"></div>
                <div class="absolute left-0.5 top-0.5 w-5 h-5 bg-[var(--lightgrey)] rounded-full shadow-md peer-checked:translate-x-5 transition-transform"></div>
            </label>
        </div>        
    </div>

    <div class="setting mb-4">
        <h1 class="text-[16px] font-regular mx-auto text-[var(--white)] mt-1">Data</h1>
        <div class="setting-box flex h-10 p-2 justify-between items-center self-stretch w-screen bg-[var(--card)] rounded-l mb-2">
            <p class="text-[var(--white)] text-[14px]">Export Data</p>
            <img src="./img/next.svg">
        </div>
        <div class="setting-box flex h-10 p-2 justify-between items-center self-stretch w-screen bg-[var(--card)] rounded-l mb-2">
            <p class="text-[var(--white)] text-[14px]">Clear Data</p>
            <img src="./img/next.svg">
        </div>
    </div>
</body>
</html>
